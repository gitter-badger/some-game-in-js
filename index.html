<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.1.0/gl-matrix.js" />

    <style>
        body {
            padding: 0;
            margin: 0;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004);
            text-rendering: optimizeLegibility !important;
            -webkit-font-smoothing: antialiased !important;
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .main {
            position: absolute;
            z-index: 5000;
            color: #FFF;
            width: 800px;
            top: 50%;
            margin-top: -100px;
            left: 50%;
            margin-left: -400px;
            font-size: 100px;
            text-align: center;
            vertical-align: middle
        }

        body {
            background: rgba(0, 0, 0, 0.1);
            font-family: 'Orbitron', sans-serif;
        }

        h1 {
            font-size: 70px;
            line-height: 83%;
            margin-bottom: 0px;
            text-transform: uppercase;
            text-align: center;
        }

        .btn {
            display: inline-block;
            font-weight: 400;
            outline: 0 !important;
            line-height: 1.25;
            font-size: 40px !important;
            background-color: transparent !important;
            font-family: 'Orbitron';
            color: rgba(255, 255, 255, 0.4);
            white-space: nowrap;
            vertical-align: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            border: 1px solid transparent;
            padding: .5rem 1rem;
            margin-top: 0px;
            font-size: 4rem;
            border-radius: .25rem;
            -webkit-transition: all .2s ease-in-out;
            -o-transition: all .2s ease-in-out;
            transition: all .2s ease-in-out;
        }

        .btn:hover {
            color: #FFF;
            border: 1px solid #FFF;
            transition: .3s;
        }

        .container {
            margin-top: 40px;
        }
    </style>

    <title>Text game</title>
</head>

<body>
    <div class="main">
        <div id="header">
            <div class="line">
                <h1 class="h1 animated fadeInDown">Shuttle Adventure</h1>
            </div>
        </div>
        <button type="button" id="mainB" class="btn animated slideInUp">Click to Start!</button>
    </div>
    <canvas id="canvas"></canvas>

    <script type="text/javascript">
        /**
         * Traveling Through Space Animation by @chrisyboy53
         * http://codepen.io/chrisyboy53/pen/oXZzQb
         */
        var canvas = document.getElementById("canvas");
        var flr = Math.floor;

        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        var halfw = canvas.width / 2,
            halfh = canvas.height / 2,
            step = 2,
            warpZ = 12,
            speed = 0.075;
        var stampedDate = new Date();

        var ctx = canvas.getContext("2d");

        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        function rnd(num1, num2) {
            return flr(Math.random() * num2 * 2) + num1;
        }

        function getColor() {
            return "hsla(200,100%, " + rnd(50, 100) + "%, 1)";
        }

        var star = function () {
            var v = vec3.fromValues(
                rnd(0 - halfw, halfw),
                rnd(0 - halfh, halfh),
                rnd(1, warpZ)
            );

            this.x = v[0];
            this.y = v[1];
            this.z = v[2];
            this.color = getColor();

            this.reset = function () {
                v = vec3.fromValues(
                    rnd(0 - halfw, halfw),
                    rnd(0 - halfh, halfh),
                    rnd(1, warpZ)
                );

                this.x = v[0];
                this.y = v[1];
                this.color = getColor();
                vel = this.calcVel();
            };

            this.calcVel = function () {
                return vec3.fromValues(0, 0, 0 - speed);
            };

            var vel = this.calcVel();

            this.draw = function () {
                vel = this.calcVel();
                v = vec3.add(vec3.create(), v, vel);
                var x = v[0] / v[2];
                var y = v[1] / v[2];
                var x2 = v[0] / (v[2] + speed * 0.50);
                var y2 = v[1] / (v[2] + speed * 0.50);

                ctx.strokeStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x2, y2);
                ctx.stroke();

                if (x < 0 - halfw || x > halfw || y < 0 - halfh || y > halfh) {
                    this.reset();
                }
            };
        };

        var starfield = function () {
            var numOfStars = 250;

            var stars = [];

            function _init() {
                for (var i = 0, len = numOfStars; i < len; i++) {
                    stars.push(new star());
                }
            }

            _init();

            this.draw = function () {
                ctx.translate(halfw, halfh);

                for (var i = 0, len = stars.length; i < len; i++) {
                    var currentStar = stars[i];

                    currentStar.draw();
                }
            };
        };

        var mStarField = new starfield();

        function draw() {
            // make 5 seconds
            var millSeconds = 1000 * 10;

            var currentTime = new Date();

            speed = 0.025;

            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.fillStyle = "rgba(0,0,0,0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            mStarField.draw();

            window.requestAnimationFrame(draw);
        }

        draw();

        window.onresize = function () {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            halfw = canvas.width / 2;
            halfh = canvas.height / 2;
        };
        /* End of attributed code */

        /* Start of our code*/
        
    </script>
</body>

</html>
